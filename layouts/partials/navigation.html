<header aria-roledescription="header" class="sticky top-0 z-50">
    <div id="border" class="h-2 w-full bg-gradient-to-r from-bluebird to-bluebird-light"></div>

    <!-- Desktop navigation -->
    <nav id="desktop-navigation" class="hidden h-16 lg:block bg-white border-b-1 border-gray-100 shadow-md">
        <div class="container h-full flex justify-between items-center">
            <a href="/" class="flex-grow-0 flex flex-col justify-center items-center">
                <img src="/img/logo.webp" alt="Alex Sanchez Designs brand logo" class="h-10 w-10">
            </a>
            <ul id="navigation-menu" class="flex-grow flex flex-grow justify-center items-center">
                <li class="px-5"><a href="/about" class="navlink">About</a></li>
                <li class="px-5"><a href="/blog" class="navlink">Blog</a></li>
                <li class="px-5"><a href="/services" class="navlink">Services</a></li>
                <li class="px-5"><a href="/portfolio" class="navlink">Portfolio</a></li>
                <li class="px-5"><a href="/contact" class="navlink">Contact</a></li>
            </ul>
            <a href="" target="blank" class="flex-grow-0 flex justify-start items-center">
                <img src="/img/avatar.webp" alt="A picture of Alex Sanchez smiling" class="avatar mr-3">
                <p class="text-sm font-medium text-bluebird">Hire me</p>
            </a>
        </div>
    </nav>

    <!-- Mobile navigation -->
    <nav id="mobile-navigation" class="lg:hidden h-16 bg-white border-b-1 border-gray-100 shadow-md">
        <div class="container h-full flex justify-between items-center">
            <a href="/" class="flex flex-col justify-center items-center">
                <img src="/img/logo.webp" alt="Alex Sanchez Designs brand logo" class="h-10 w-10">
            </a>
            <div class="inline-block relative" x-data="{ open: false }">
                <button @click="open = !open" class="flex flex-col justify-center items-center p-3">
                    <img src="/img/hamburger.svg" alt="Hamburger menu icon" class="h-4 w-4">
                </button>
                <div class="absolute origin-top-right right-0 mt-5 w-72 rounded-md shadow-lg bg-white" x-show="open" @click.away="open = false">
                    <ul id="mobile-navigation-menu" class="w-full flex flex-col items-stretch">
                        <li class="p-4"><a href="/about" class="navlink">About</a></li>
                        <li class="p-4"><a href="/blog" class="navlink">Blog</a></li>
                        <li class="p-4"><a href="/services" class="navlink">Services</a></li>
                        <li class="p-4"><a href="/portfolio" class="navlink">Portfolio</a></li>
                        <li class="p-4"><a href="/contact" class="navlink">Contact</a></li>
                        <li class="bg-gray-100 p-4"><a href="" target="blank" class="text-sm font-medium text-bluebird">Hire me</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- Title -->
<meta property="og:title" content="{{ .Title }}" />
<meta name="twitter:title" content="{{ .Title }}"/>
<meta itemprop="name" content="{{ .Title }}"/>
<meta name="application-name" content="{{ .Title }}"/>
<meta property="og:site_name" content="{{ .Title }} | {{ .Site.Params.description }}"/>

<!-- Description -->
<meta name="description" content="{{ .Site.Params.description }}"/>
<meta itemprop="description" content="{{ .Site.Params.description }}"/>
<meta property="og:description" content="{{ .Site.Params.description }}"/>
<meta name="twitter:description" content="{{ .Site.Params.description }}"/>

<!-- Image -->
<meta property="og:image" content="/img/opengraph.webp">

<!-- Permalink -->
<base href="{{ .Permalink }}">
<link rel="canonical" href="{{ .Permalink }}" itemprop="url"/>
<meta name="url" content="{{ .Permalink }}"/>
<meta name="twitter:url" content="{{ .Permalink }}"/>
<meta property="og:url" content="{{ .Permalink }}"/>

<!-- Language -->
<meta property="og:locale" content="{{ .Site.Params.languageCode }}">
<meta name="language" content="{{ .Site.Params.languageName }}">
<meta name="twitter:site" content="{{ .Site.Params.twitter }}">
<meta name="twitter:creator" content="{{ .Site.Params.twitter }}"/>

<!-- Tags -->
{{ if eq .Section "blog" }}
<meta property="og:type" content="article"/>
<meta property="og:article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z0700" | safeHTML }}"/>
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z0700" | safeHTML }}"/>

{{ with.Params.author }}
<meta property="og:article:author" content="{{ humanize . }}"/>
<meta property="article:author" content="{{ humanize . }}"/>
<meta name="author" content="{{ humanize . }}"/>
{{ end }}

{{ range .Params.categories }}
<meta name="news_keywords" content="{{ index . }}"/>
{{ end }}

{{ end }}
